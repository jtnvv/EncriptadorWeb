<!DOCTYPE html>
<html>

<head>
    <title>Encriptador web - ONE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <img src="img/Logo.png" alt="Logo" width="120" height="48">
        <div class="left">
            <textarea id="input" placeholder="Ingrese el texto aquí" required></textarea>
            <p><img src="img/bi_exclamation-circle-fill.png" alt="Logo" width="16" height="16"> Solo letras minúsculas y
                sin acentos</p>
            <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="right">
            <img src="img/Muñeco.png" id="input-img" alt="img" width="306" height="274">
            <h2 id="input-h2">Ningún mensaje fue encontrado</h2>
            <p id="input-p">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea id="output" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
            <button id="output-btn" type="button" onclick="copiar()">Copiar</button>
        </div>
    </form>
</body>

</html>
